<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    
    <title>Food Ordering Platform</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>SHOW TAG</h1>

    <div>
            <table class="table table-striped m-2 p-3" id="employeesTable">
              <thead>
                <tr>
                  
                  <th scope="col">FOOD NAME</th>
                  <th scope="col">FOOD QUANTITY</th>
                  <th scope="col">AMOUNT</th>
                </tr>
              </thead>
              <tbody class="table-body">

              </tbody>
            </table>
          </div>
          <script src = "./jquery-3.4.1.js"></script>
          <script>
          $.ajax({
    url: "http://localhost:3000/food", success: function(result){
      result.forEach(res =>{
        $(".table-body").append(
          `
        <tr>
        <td>${res.food_name}</td>
        <td>${res.quantity}</td>
        <td>${res.amount}</td>
        <td><a href="edit.html"><button type="submit">UPDATE</button></a></td>
        <td><a href="#"><button type="submit">DELETE</button></a></td>
        </tr>
        `
        );
      })
    },
    method: "GET"
    
  })
          </script>
        </body>
        </html>
