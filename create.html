<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    
    <title>Food Ordering Platform</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>WELCOME TAG</h1>

            
                    <div class="card-header col-md-8" style="margin-left:228px; text-align:justify; background-color:purple; color:white; font-size:23px;">Create New Food</div>
                    <form class = "col-md-8">
                    <div class="card-body col-md-12">
                    <div class="col-md-12" style="margin-bottom:20px; color:green; font-size:20px; text-align:justify;"></div>
                        <div style="margin-bottom:14px; color:black; font-size:18px; color:green; font-size:18px;">
                            <label for="food_name" class="col-md-12 control-label" name="food_name" id = "">Food Name</label>
    
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="food_name" id = "food_name">
                            </div>
                        </div>
    
                        <div style="margin-bottom:14px; color:black; font-size:18px;">
                            <label for="quantity" class="col-md-12 control-label" name="quantity">Quantity</label>
    
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="quantity" id = "quantity">
                            </div>
                        </div> 
    
                        <div style="margin-bottom:14px; color:black; font-size:18px;">
                            <label for="amount" class="col-md-12 control-label" name="amount">Amount per unit quantity</label>
                            <div class="col-md-12">
                            <input type="text" class="form-control" id="amount" name="amount">
                            </div>
                    </div>

                            
                    <div class="col-md-12" style = "margin-left: 450px;">
                            <button type="submit" class="btn" style="background-color:purple; color:white;">CREATE</button>                             
                    </div> 

                    <script src = "./jquery-3.4.1.js"></script>
<script>
$(document).ready(function(){
    $('form').on('submit', function(e){
    e.preventDefault();
    let food_name = $('#food_name').val();
    let quantity = $('#quantity').val();
    let amount = $('#amount').val();
    
    
    $.ajax({
url:"http://localhost:3000/food?food_name="+food_name,
success:function(result){
    console.log(result);
    if(result.length){
        return alert("You have created this food before, you only need to update it")
    }else{
        $.ajax({
url:"http://localhost:3000/food",
success:function(result){
    console.log(result)
},
method:"POST",
data:{
    food_name,
    quantity,
    amount,
    "status":true
},
    });
    }
    },

method:"GET"
})
})

})
</script>

                    </form>
                </div>
                    
            
    </body>
</html>
