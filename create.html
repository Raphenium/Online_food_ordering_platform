<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    
    <title>Food Ordering Platform</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>WELCOME TAG</h1>
<div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card col-md-12">
                    <div class="card-header" style="background-color:purple; color:white; font-size:23px;">Create New Food</div>
                    <form class = "col-md-12">
                    <div class="card-body col-md-12">
                    <div class="col-md-12" style="margin-bottom:20px; color:green; font-size:20px; text-align:justify;"></div>
                        <div style="margin-bottom:14px; color:black; font-size:18px; color:green; font-size:18px;">
                            <label for="present_location" class="col-md-12 control-label" name="present_location" id = "">Your Present Location</label>
    
                            <div class="col-md-12">
                                <input id="present_location" type="text" class="form-control" name="present_location">
                            </div>
                        </div>
    
                        <div style="margin-bottom:14px; color:black; font-size:18px;">
                            <label for="city" class="col-md-12 control-label" name="city">City</label>
    
                            <div class="col-md-12">
                                <input id="city" type="text" class="form-control" name="city">
                            </div>
                        </div> 
    
                        <div style="margin-bottom:14px; color:black; font-size:18px;">
                            <label for="property_type" class="col-md-12 control-label" name="property_type">What type of property do you intend to verify?</label>
    
                            <div class="form-check col-md-12" style="margin-left:15px; margin-bottom:16;">
                            <input type="radio" class="form-check-input" id="property_type" name="property_type" value="Building">
                            <label class="form-check-label" for="property_type">Building</label>
                            </div>
    
                            <!-- Group of material radios - option 2 -->
                            <div class="form-check" style="margin-left:15px; margin-bottom:16;">
                            <input type="radio" class="form-check-input" id="property_type" name="property_type" value="Land">
                            <label class="form-check-label" for="property_type">Land</label>
                            </div>
    
                            <!-- Group of material radios - option 3 -->
                            <div class="form-check" style="margin-left:15px; margin-bottom:16;">
                            <input type="radio" class="form-check-input" id="property_type" name="property_type" value="Land and Building">
                            <label class="form-check-label" for="property_type">Land and Building</label>
                            </div>
    
                            <div class="form-check" style="margin-left:15px; margin-bottom:16;"> 
                            <input type="radio" class="form-check-input" id="property_type" name="property_type" value="Other">
                            <label class="form-check-label" for="property_type">Other</label>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
